<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tokyo Neon Dystopia</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <header class="top">
    <div class="brand">
      <h1>Tokyo Neon Dystopia</h1>
      <p class="sub">断面都市ギャラリー</p>
    </div>

    <div class="controls">
      <input id="q" type="search" placeholder="検索（タイトル / タグ）" autocomplete="off" />

      <select id="tag">
        <option value="">タグ：すべて</option>
      </select>

      <label class="chip">
        <input id="onlyFav" type="checkbox" />
        お気に入りのみ
      </label>

      <button id="bgmToggle" class="btn" type="button" aria-pressed="false">
        BGM: OFF
      </button>
      <span id="bgmStatus" style="color:var(--muted); font-size:12px;">
        （タップで再生）
      </span>
    </div>

    <div class="meta" style="margin-top:10px;">
      観測ログ：<span id="visitCount">000000</span>
    </div>
  </header>

  <!-- ✅ audioタグ構造の修正 -->
  <audio id="bgm" preload="auto">
    <source src="./audio/bgm.mp3" type="audio/mpeg" />
  </audio>

  <main>
    <div id="meta" class="meta"></div>
    <div id="grid" class="grid"></div>
  </main>

  <dialog id="modal" class="modal">
    <div class="modalHead">
      <div>
        <h2 id="mTitle"></h2>
        <p id="mInfo" class="mInfo"></p>
      </div>

      <div style="display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end;">

        <button id="storyToggle" class="btn" type="button" aria-pressed="false">
          Story
        </button>

        <!-- 記号ナビ -->
        <button id="mPrev" class="btn navBtn" type="button" aria-label="前のイラストへ">
          ◁
        </button>

        <button id="mNext" class="btn navBtn" type="button" aria-label="次のイラストへ">
          ▷
        </button>

        <button id="mShare" class="btn" type="button">X</button>
        <button id="mFav" class="btn" type="button">☆</button>
        <button id="mClose" class="btn" type="button">閉じる</button>
      </div>
    </div>

    <div class="modalBody split storyHidden">
      <div class="leftArea">
        <img id="mImg" alt="" />
      </div>

      <div class="rightArea">
        <div id="mTags" class="tags"></div>
        <div class="storyBox">
          <p id="mDesc"></p>
        </div>
      </div>
    </div>
  </dialog>

  <script src="./app.js"></script>
</body>
</html>
